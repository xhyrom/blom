type: application
language: go

project:
  name: toolchain
  description: Toolchain for the Blom programming language

tasks:
  build:
    description: Build the toolchain
    command: go build -o bin/blomc ./cmd/blomc && go build -o bin/blom ./cmd/blom
    inputs:
      - "analyzer/**/*"
      - "ast/**/*"
      - "cmd/**/*"
      - "compiler/**/*"
      - "debug/**/*"
      - "interpreter/**/*"
      - "lexer/**/*"
      - "parser/**/*"
      - "qbe/**/*"
      - "reader/**/*"
      - "scope/**/*"
      - "tokens/**/*"
      - "transpiler/**/*"
    outputs:
      - "bin/blom"
  test:
    description: Run the tests
    command: go test ./qbe/...
    inputs:
      - "**/*.go"
