name: "CI"
on:
  push:
    paths:
      - "tree-sitter-blom/**"

permissions:
  contents: write

jobs:
  ci:
    name: "CI"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0

      - uses: "moonrepo/setup-toolchain@v0"
      - run: "moon ci"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
